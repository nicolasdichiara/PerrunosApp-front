<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Localizacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #mapElement class="map"></div>
  <div style="height:25%;padding:15px;">
    <ion-list>
      <ion-item>
        <ion-label><strong>Servicio # {{servicio?.idServicio}} </strong></ion-label>
        <ion-label>{{servicio?.fechaRealizacion.dayOfMonth}}/{{servicio?.fechaRealizacion.monthValue}}/{{servicio?.fechaRealizacion.year}} - {{servicio?.horario.hour}}:{{servicio?.horario.minute}}</ion-label>
      </ion-item>
      <ion-item-sliding class="ion-no-border">
        <ion-item  class="ion-no-border">
          <ion-label>Direccion: Calle Falsa 1234</ion-label>
        </ion-item>
        <ion-item-options side="end" class="ion-no-border">
          <ion-item-option (click)="finalizarServicio(servicio.idServicio)">Finalizar servicio</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

</ion-content>
