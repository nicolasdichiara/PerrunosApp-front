<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Avisos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label class="titulo">Mis Avisos</ion-label>
    </ion-list-header>
  <ion-card *ngFor="let aviso of avisos; let i = index">
    <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y" />  
    <ion-card-header>
      <ion-card-title>
        {{aviso.tipoServicio.nombre}}
      </ion-card-title>
      <ion-card-subtitle>
        {{aviso.fecha.dayOfMonth}}/{{aviso.fecha.monthValue}}/{{aviso.fecha.year}} - {{aviso.horario.hour}}:{{aviso.horario.minute}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button size="small" color="danger" fill="outline" slot="end" (click)="eliminar(aviso.id, i)">Eliminar</ion-button>
      <!--
      <ion-button size="small" color="warning" slot="end" (click)="editar(aviso.id)">Editar</ion-button>
      -->
      <ion-button size="small" slot="end" (click)="verDetalle(aviso.id)">Ver Detalle</ion-button>
    </ion-card-content>
  </ion-card>
</ion-list>
</ion-content>
