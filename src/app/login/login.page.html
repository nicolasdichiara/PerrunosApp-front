<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background-image" no-scroll padding>
  <div class="row row-center" >
    <div class="col text-center" >
        <img alt="Logo" height="30%" src="assets/img/logoTxt.png" >
    </div>
  </div>
  <ion-card class="loginForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input autocomplete="off" type="text" name="username" [(ngModel)]="postData.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input autocomplete="off" type="password" name="password" [(ngModel)]="postData.password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" share="round" color="dark" (click)="loginAction()">Iniciar Sesión</ion-button>
    <ion-item lines='none' style="font-size: 14px;text-align: center;">
      Aun no tiene cuenta?&nbsp;<a (click)="registrarse()"> Registrarse</a>
    </ion-item>
  </ion-card>
</ion-content>
